<div class="row">
    


    <div class="col-xs-12">

        <form action="" method="POST" class="form-search">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <td class="col-xs-3 col-sm-1">
                        <select id="select_k" name="search_type">
                             <option value="type"
                                {{if $search_type eq 'type'}}selected="selected"{{/if}}
                            >类型</option>
                        </select>
                    </td>

                    <td class="col-xs-3 col-sm-1">
                        <input type="text" name="search_value" value="{{$search_value}}" placeholder="关键词">
                    </td>

                    <td colspan="80">
                        <input type="button" name="search" onclick="go_search('index');" value="查询" class="btn btn-purple btn-sm"/>
                    </td>

                     <td>
                        <span class="label label-sm label-warning">特别说明: 日志类型(
                            {{foreach from=$log_type key=k item=v}}
                                {{$k}}:{{$v}},
                            {{/foreach}}
                        )</span>
                    </td>
                </tr>
            </table>
            <script type="text/javascript">
                function go_search($ac){
                    $('.form-search').attr('action',$ac).submit();;
                }
            </script>
        </form>

        <div class="table-responsive">
            <table id="function-table" class="table table-striped table-hover" style="word-wrap: break-word; word-break: break-all;">
                <thead>
                <tr>
                    <th class="col-sm-1">序号</th>
                    <th class="col-sm-1">类型</th>
                    <th class="col-sm-9">信息</th>
                    <th class="col-sm-1">记录时间</th>
                </tr>
                </thead>

                <tbody>
                {{foreach $rows as $row}}
                <tr>
                    <td>{{$row['id']}}</th>
                    <td>{{$row['type']}}</td>
                    <td>{{$row['msg']}}</td>
                    <td>{{$row['add_time']|date_format:"%Y-%m-%d %H:%M:%S"}}</td>
                </tr>
                {{/foreach}}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dataTables_paginate paging_bootstrap">{{$pageLink}}</div>
    </div>
</div>

</script>
